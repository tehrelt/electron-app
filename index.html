<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./js/common.js"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="sp"></div>
            <div class="icon">
                <img src="./img/icon.gif" alt="">
            </div>
            <div class="title">
                <p>App</p>
            </div>
            <div class="btn btn-min">
                <i class="bi-dash"></i>
            </div>
            <div class="btn btn-max">
                <i class="bi-fullscreen"></i>
            </div>
            <div class="btn btn-close">
                <i class="bi-x-lg"></i>
            </div>
            <div class="sp"></div>
        </div>
        <div class="menu">
            
        </div>


        <main class="main">
            <button class="btn" id="getUsersButton">Get users</button> <br/>
            <input type="number" name="userId" id="userIdInput" placeholder="Enter user id" min="0"/>
            <button class="btn" id="getUserByIdButton">Get user</button>
            <div>
                <table style="color: white;">
                    <thead>
                        <th>ID</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Avatar</th>
                    </thead>
                    <tbody id="responseOutput">
                        <tr>

                        </tr>
                    </tbody>
                </table>
                <div id="userCard" class="card" style="color:white;">
                    <img src="" alt="avatar">
                    <h2>UserName</h2>
                    <p>Email</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
